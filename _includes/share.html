<div class="shareText">
  <a  target="_blank" 
      class="shareText" 
      onclick="trkEvent('tweet-blog');openShareInWindow(this.href);return false;"
      href="http://twitter.com/intent/tweet?url={{site.url}}{{page.url}}&text={{page.title}}&via=AiringPods">Tweet</a>  |  
  <a  target="_blank" 
      class="shareText" 
      onclick="trkEvent('like-blog');openShareInWindow(this.href);return false;"
      href="http://facebook.com/sharer.php?u={{site.url}}{{page.url}}&title={{page.title}}">Like</a>  |  
  <a  target="_blank" 
      class="shareText" 
      onclick="trkEvent('plusone-blog');openShareInWindow(this.href);return false;"
      href="https://plus.google.com/share?url={{site.url}}{{page.url}}">+1</a>  |  
  <a  target="_blank" 
      class="shareText" 
      onclick="trkEvent('subscribe-blog');"
      href="{{site.url}}/atom.xml">Subscribe(Feed)</a>
</div>
